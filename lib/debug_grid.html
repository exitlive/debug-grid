<dom-module id="debug-grid">

  <template>
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }

      :host {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
      }

      #container {
        pointer-events: none;
      }
      #container:not(.visible) {
        display: none;
      }

      /**
       * The #columns spans the whole page.
       */
      #columns {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10000;
        overflow: hidden;
      }

      #columns:not(.visible),
      #lines:not(.visible) {
        display: none;
      }

      #columns > div {
        *zoom: 1;
        /* max-width will be set by the component itself */
        float: none;
        display: block;
        margin-right: auto;
        margin-left: auto;
        position: relative;
      }

      #columns div:before,
      #columns div:after {
        content: '';
        display: table;
      }

      #columns div:after {
        clear: both;
      }

      /**
       * Style of the grid
       */
      #columns > div > div {
        height: 5000px;
        background: rgba(150, 255, 150, 0.1);
        border-left: 1px solid rgba(0, 100, 0, 0.15);
        border-right: 1px solid rgba(0, 100, 0, 0.15);
      }



      /**
       * The actual columns
       */


      #columns > div > div {
        *zoom: 1;
        float: left;
        display: inline;
        clear: none;
        text-align: inherit;
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        /* margin-right will be set by the component itself */
      }

      #columns > div > div:last-child {
        margin-right: 0 !important;
        float: right !important;
      }


      /**
       * Lines
       */
      #lines {
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10000;
        overflow: hidden;
      }
      #lines > div {
        display: block;
        background: rgba(150, 255, 150, 0.1);
        /* height and margin are set by the component itself */
      }

    </style>



    <div id="container" class$="{{containerClass}}">

      <div id="columns" class$="{{columnsClass}}"><div>
        <!-- Will get populated by the 'columnsChanged' method -->
      </div></div>


      <div id="lines" class$="{{linesClass}}">
        <!-- Will get populated by the 'attached' method -->
      </div>

    </div>

  </template>

</dom-module>
